<html>
    <head>
        <title>Hello Study Global</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">HelloStudy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="add.html">Add Vocabulary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
              </ul>
            </div>
          </nav>

          <div class="row jumbotron">
            <div class="col-lg-4">
                <div class="login-form ">
                    <h2>Add a new word to DB</h2>
                    <p>Enter a word and its meaning and it will be stored in Database.</p>
                  <form action="" method="post">
                      <input id="word" class="form-control" type="text" name="word" placeholder="Enter The Word" required>
                      <br>
                      <input id="meaning" class="form-control" type="text" name="meaning" placeholder="Enter the meaning" required>
                      <br>
                     <p type="submit" class="btn btn-success" onclick={added()}>Add</p> 
                  </form>
                </div>
            </div>
          </div>
<script>
  function added(){
    var email = document.getElementById("word").value;
    var password = document.getElementById("meaning").value;
    if((email)&&(password))
      {
          alert("New Word " + email + " and its meaning " + password + " added to database.");
          email.value="";
          password.value="";
          setTimeout(function(){
            window.location.href = 'add.html'
          }, 2000);
      }
      else
      {
        alert("Enter the required information");
      }
  }
</script>

    </body>
</html>
