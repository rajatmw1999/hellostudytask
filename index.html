          <section id="hero" class="clearfix">

            <section class="ftco-section" id="contact">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="wrapper">
                        <div class="row mb-5">
                          <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                              <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-map-marker fa-2x" style="color:#ff5733;"></span>
                              </div>
                              <div class="text">
                                <p><span>Location:</span>Some Random Address, Randmo City, Random Country</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                              <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-phone fa-2x" style="color:#ff5733;"></span>
                              </div>
                              <div class="text">
                                <p><span>Phone:</span> <a href="tel://1234567920">+91 9999999</a></p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                              <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-paper-plane fa-2x" style="color:#ff5733;"></span>
                              </div>
                              <div class="text">
                                <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@hellostudy.org</a></p>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                              <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-globe fa-2x" style="color:#ff5733;"></span>
                              </div>
                              <div class="text">
                                <p><span>Website</span> <a href="https://hellostudy.org" target="_blank">hellostudy.org</a></p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row no-gutters" style="border-radius: 10px;
                        -webkit-box-shadow: 0 5px 20px -5px rgba(0, 0, 0, 0.2);
                        box-shadow: 0 5px 20px -5px rgba(0, 0, 0, 0.2);">
                          <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                              <h3 class="mb-4" style="font-size:3rem;">Contact Us</h3>
                              <div id="form-message-warning" class="mb-4"></div>
                              <div id="form-message-success" class="mb-4">
                                Your message will be sent, thank you!
                              </div>
                              <form method="POST" id="contactForm" name="contactForm" action="" class="contactForm">
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="label" for="name">Full Name</label>
                                      <input type="text" class="form-control" name="name" id="name" placeholder="Name" required="true">
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="label" for="name">Your Profession</label>
                                      <input type="text" class="form-control" name="designation" id="name" placeholder="Enter your profession" required="true">
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="label" for="email">Email Address</label>
                                      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label class="label" for="name">Phone Number</label>
                                      <input type="text" class="form-control" name="phone" id="name" placeholder="Phone Number" required="true">
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                    <div class="form-group">
                                      <label class="label" for="subject">Subject</label>
                                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="true">
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                    <div class="form-group">
                                      <label class="label" for="#">Message</label>
                                      <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message" required="true"></textarea>
                                    </div>
                                  </div>
                                  <div class="col-md-12">
                                    <div class="form-group">
                                      <input value="Send Message" type="submit" onclick="submitted()" class="btn btn-primary">
        
                                      <div class="submitting"></div>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                          <div class="col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img" style="background-image: url(images/contact.jpg); width:90%; border-radius:2px;">
                            </div>
        
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div id="map" class="map"></div>
                    </div>
                  </div>
                </div>
              </section>
          
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
              <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
               <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

               <script src="index.js"></script>


               <script>
                 function submitted(){
                   alert("Contact Details have been submitted");
                 }
               </script>
